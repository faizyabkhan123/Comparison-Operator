<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Page</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #ff0000; /* YouTube red color */
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
        }

        #search {
            padding: 5px;
            width: 300px;
        }

        #search-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #voice-search {
            background-color: transparent;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }

        #account {
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Main content styles */
        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        section {
            flex: 2;
            min-width: 400px;
            margin-right: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        p {
            font-size: 16px;
            margin-top: 5px;
        }

        aside {
            flex: 1;
            min-width: 300px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 120px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">YouTube</div>
        <input type="text" id="search" placeholder="Search">
        <button id="search-button">Search</button>
        <button id="voice-search">ðŸŽ™</button>
        <div id="account">Account</div>
    </header>

    <main>
        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            <h1>Video Title</h1>
            <p>Video description goes here.</p>
        </section>

        <aside>
            <h2>Up Next</h2>
            <ul id="video-list">
                <li>
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <p>Video Title 1</p>
                </li>
                <li>
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <p>Video Title 2</p>
                </li>
                <!-- Add more video list items here -->
            </ul>
        </aside>
    </main>
</body>
</html>
